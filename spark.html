      <h1>Spark</h1>
      <p> Spark was a purple and black Slizer.
      <p> Spark is believed to be the result of the Meteor mutating <a href="electro.html">Electro</a>, as suggested by his colours and electricity-based powers.
      <p> He inhabited the Fire Region of <a href="slizer_planet.html">Slizer Planet</a>.
      <p> He could be combined with <a href="blaster.html">Blaster</a> and <a href="flare.html">Flare</a> to form <a href="dynamo.html">Dynamo</a>.
