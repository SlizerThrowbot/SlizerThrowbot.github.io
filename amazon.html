      <h1>Amazon</h1>
      <p> Amazon was a green Slizer who inhabited the Jungle Region of <a href="slizer_planet.html">Slizer Planet</a>.
      <p> He could be combined with <a href="jet.html">Jet</a>, <a href="granite.html">Granite</a>, 
          and <a href="electro.html">Electro</a> to form <a href="ultrarex.html">UltraRex</a>.
      <p> He is believed to have been fused with Jet by the Meteor, creating <a href="blaster.html">Blaster</a>.
    </body>
