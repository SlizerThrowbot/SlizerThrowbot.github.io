      <h1>Jet</h1>
      <p> Jet was a black and yellow Slizer who inhabited the Slizer Dome on <a href="slizer_planet.html">Slizer Planet</a>.
      <p> He could be combined with <a href="granite.html">Granite</a>, <a href="amazon.html">Amazon</a>, 
          and <a href="electro.html">Electro</a> to form <a href="ultrarex.html">UltraRex</a>.
      <p> He is believed to have been fused with Amazon by the Meteor, creating <a href="blaster.html">Blaster</a>.
    </body>
