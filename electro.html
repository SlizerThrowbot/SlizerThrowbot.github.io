      <h1>Electro</h1>
      <p> Electro was a black and purple Slizer who inhabited the Energy Region of <a href="slizer_planet.html">Slizer Planet</a>.
      <p> He could be combined with <a href="jet.html">Jet</a>, <a href="amazon.html">Amazon</a>, 
          and <a href="granite.html">Granite</a> to form <a href="ultrarex.html">UltraRex</a>.
      <p> When the Meteor struck, destroying his Region, he is believed to have been mutated into <a href="spark.html">Spark</a>.
